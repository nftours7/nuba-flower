    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#15803d', // green-700
                light: '#22c55e',   // green-500
                dark: '#166534',    // green-800
              },
              secondary: '#facc15', // yellow-400
              accent: '#dc2626',   // red-600
              gray: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              },
            },
            transformOrigin: {
              'bottom': 'bottom',
            },
            animation: {
              'toast-in': 'toast-in 0.5s ease-out forwards',
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'bar-grow': 'bar-grow 1s ease-in-out forwards',
              'donut-spin': 'donut-spin 1s cubic-bezier(0.6, 0, 0.4, 1) forwards',
              'modal-content-in': 'modal-content-in 0.3s ease-out forwards',
              'backdrop-in': 'backdrop-in 0.3s ease-out forwards',
            },
            keyframes: {
              'toast-in': {
                'from': { transform: 'translateX(100%)', opacity: '0' },
                'to': { transform: 'translateX(0)', opacity: '1' },
              },
              'fade-in': {
                'from': { opacity: '0', transform: 'translateY(5px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              'bar-grow': {
                'from': { transform: 'scaleY(0)' },
                'to': { transform: 'scaleY(1)' },
              },
              'donut-spin': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              'modal-content-in': {
                'from': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
                'to': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              'backdrop-in': {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
